<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'home' %}">
                <h5 class="pt-1">Enquêtes de progressions</h5>
            </a>


            <!-- Right elements -->
            <div class="d-flex align-items-center align-middle justify-content-end">
                {% if user.is_authenticated %}
                <!-- Avatar -->
                <div class="p-2">Bonjour,  {{ user.first_name }}</div>
                <div>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-primary" type="submit" name="logout" value="Déconnexion" />
                    </form>
                </div>
                {% else %}
                <div>
                    <a class="btn btn-primary" href="{% url 'login' %}" role="button">Connexion</a>
                </div>
                {% endif %}
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
