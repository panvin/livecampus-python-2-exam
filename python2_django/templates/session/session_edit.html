{% extends "base.html" %}

{% block title %}Edition d'une sesison d'enquête{% endblock %}

{% block content %}
<div class="p-2">
    <h1> Formulaire d'édition</h1>
</div>
<div class="p-2">
    <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Retourner à l'acceuil</a>
    <a class="btn btn-secondary" href="{% url 'session_list' %}" role="button">Retourner à la liste des enquêtes</a>
</div>
<div>
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit"  class="btn btn-primary">Modifier</button>
    </form>
</div>
{% endblock %}
