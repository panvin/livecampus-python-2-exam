{% extends "base.html" %}

{% block title %}Création d'une nouvelle session{% endblock %}

{% block content %}
<div class="p-2">
    <h1> Liste des equêtes</h1>
</div>
<div class="p-2">
    <a class="btn btn-secondary" href="{% url 'home' %}" role="button">Retourner à l'acceuil</a>
    <a class="btn btn-secondary" href="{% url 'session_create' %}" role="button">Retourner à la liste des enquêtes</a>
</div>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
